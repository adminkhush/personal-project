<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Stem progress bar</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <hr class="progress-front"/>
            <hr class="progress-back"/>
            <div class="step check">
                <i class="fa-solid fa-check"></i>
                <small>start</small>
            </div>
            <div class="step ">
                <i class="fa-solid fa-xmark"></i>
                        </div>
            <div class="step ">
                <i class="fa-solid fa-xmark"></i>
                        </div>
            <div class="step ">
                <i class="fa-solid fa-xmark"></i>
                        </div>
            <div class="step ">
                <i class="fa-solid fa-xmark"></i>
                        </div>
                        
         </div>

        <button class="btn" id="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn" id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
