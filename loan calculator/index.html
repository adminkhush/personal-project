<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount$ <input id="loan-amount" type="number" onchange="calculateLoan()"  min="0" max="500000"></p>
   
        <p>Loan Rate % <input id="loan-rate" type="number" onchange="calculateLoan()" min="0" max="100" step=".1"></p>
  
        <p>Month to pay <input id="month-pay" type="number" onchange="calculateLoan()" min="6" max="48" ></p>
   
   <p id="monthly-payment"></p> </div>
   <script src="index.js"></script>
   
</body>
</html>
