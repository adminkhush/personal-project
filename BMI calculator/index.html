<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Body Mass Index (BMI) Calculator
        </h1>
        Your height in (cm): <input type="number" id="height">
        Your weight in (kg): <input type="number" id="weight">
    <button class="btnbmi" id="btnbmi">Comput BMI</button>
   <input type="number" name="" id="result" readonly>
   <h2 id="weight-condition">Weight Condition : <span id="weight-result"></span></h2>
</div>
<script src="index.js"></script>
</body>
</html>
