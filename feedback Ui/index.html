<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container">
        <h1> Feedback Ui</h1>
    <div class="rating-container" id="rating-container">
<div class="rating" id="rating">
    <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
    <small>Happy</small>

</div>    
<div class="rating" id="rating">
    <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
    <small>Unhappy</small>

</div>    
<div class="rating" id="rating">
    <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
    <small>Satisefied</small>
</div>    </div>
<button id="btn" >send</button>
    </div>
   <script>
   const rating = document.querySelectorAll(".rating");
const ratingContainer = document.querySelector(".rating-container");
const sendButton = document.getElementById("btn");
const containerEl = document.getElementById("container");
let selectedRating = "Satisfied";

const removeActive = () => {
  for (let i = 0; i < ratings.length; i++) {
    ratings[i].classList.remove("active");
  }
};

ratingContainer.addEventListener("click", (e) => {
  if (e.target.parentNode.classList.contains("rating")) {
    removeActive();
    e.target.parentNode.classList.add("active");
    selectedRating = e.target.nextElementSibling.innerHTML;
  }
});

sendButton.addEventListener("click", (e) => {
    if (selectedRating !== "") {
    containerEl.innerHTML = `
        <strong>Thank you!</strong>
        <br>
        <br>
        <strong>Feedback: ${selectedRating}</strong>
        <p>We'll use your feedback to improve our customer support.</p>
        `;
  }
});</script>
</body>
</html>
